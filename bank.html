<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-6">Let's get some <span class="font-bold text-red-500">money</span></h2>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 text-white font-medium m-6 p-7 rounded-lg">
                    <h2 class="text-3xl">Deposit</h2>
                    <h4 class="text-4xl">$<span id="deposit-display">00</span></h4>
                </div>
                <div class="bg-amber-500 text-white font-medium m-6 p-7 rounded-lg">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h4 class="text-4xl">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-violet-400 text-white font-medium m-6 p-7 rounded-lg">
                    <h2 class="text-3xl">Balance</h2>
                    <h4 class="text-4xl">$<span id="Balance-amount">1240</span></h4>
                </div>
            </div>
        </section>
        <!--deposit withdraw action section-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-500  font-medium m-6 p-7 rounded-lg">
                    <h2 class="text-3xl mb-4 text-white">Please Deposit</h2>
                    <input class="w-9/12 block mb-2 px-3 rounded-md h-10" type="text" name="amount" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-orange-700 hover:bg-sky-700 px-4 py-2 rounded-lg text-white font-medium">Deposit</button>
                </div>
                <div class="bg-pink-400  font-medium m-6 p-7 rounded-lg">
                    <h2 class="text-3xl mb-4 text-white">Please Withdraw</h2>
                    <input class="w-9/12 block mb-2 px-3 rounded-md h-10" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-orange-700 hover:bg-sky-700 px-4 py-2 rounded-lg text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
</body>

</html>
